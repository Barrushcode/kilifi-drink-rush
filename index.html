  <body>
   <section id="products">
  <h2>Our Cocktails</h2>
  <ul id="product-list" style="list-style:none; padding:0;"></ul>
</section>
<script>
  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-.../pub?output=csv")
    .then((response) => response.text())
    .then((data) => {
      const rows = data.split("\n").slice(1); // skip headers
      rows.forEach((row) => {
        const [name, description, price] = row.split(",");
        if (name && description && price) {
          const productHTML = `
            <div class="product">
              <h3>${name}</h3>
              <p>${description}</p>
              <p><strong>${price}</strong></p>
            </div>
          `;
          document.body.innerHTML += productHTML;
        }
      });
    });
</script>
</html>
