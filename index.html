
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barrush - Premium Alcohol Delivery | Kilifi County</title>
    <meta name="description" content="Premium alcohol delivery in Kilifi County, Kenya. Fast, stylish delivery of wines, spirits, beers, and mixers. Get your drink rush on!" />
    <meta name="author" content="Barrush Delivery" />

    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Barrush - Premium Alcohol Delivery | Kilifi County" />
    <meta property="og:description" content="Premium alcohol delivery in Kilifi County, Kenya. Fast, stylish delivery of wines, spirits, beers, and mixers." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <section id="products">
    <h2>Our Cocktails</h2>
    <ul id="product-list" style="list-style: none; padding: 0;"></ul>
  </section>

  <script>
    fetch("https://opensheet.elk.sh/1Ww0FbPOH785ypnaFSkuXXSYF_UkCeZraC7pjufSiIZE/YOUR_TAB_NAME")
      .then(response => response.json())
      .then(products => {
        const list = document.getElementById("product-list");
        products.forEach(product => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div style="margin-bottom: 20px;">
              <strong style="font-size: 1.2em;">${product.name}</strong><br>
              <span>${product.description}</span><br>
              <span style="color: green; font-weight: bold;">${product.price}</span>
            </div>
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error fetching product data:", error);
      });
  </script>
  </body>
</html>
